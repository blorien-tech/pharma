services:
  # Nginx Web Server
  web:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    container_name: blorien_nginx
    ports:
      - "8000:80"
    volumes:
      - ./app:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - blorien_network
    restart: unless-stopped

  # PHP-FPM Application Server
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: blorien_app
    volumes:
      - ./app:/var/www/html
    depends_on:
      - db
    networks:
      - blorien_network
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-blorien_pharma}
      - DB_USERNAME=${DB_USERNAME:-blorien_user}
      - DB_PASSWORD=${DB_PASSWORD:-blorien_pass}
    restart: unless-stopped

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: blorien_db
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${DB_DATABASE:-blorien_pharma}
      MYSQL_USER: ${DB_USERNAME:-blorien_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-blorien_pass}
    networks:
      - blorien_network
    restart: unless-stopped

# Networks
networks:
  blorien_network:
    driver: bridge

# Persistent Volumes
volumes:
  db_data:
    driver: local
